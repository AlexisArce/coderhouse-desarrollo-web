<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../media/images/favicon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bulldog co-working</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <a href="../index.html" title="bulldog co-working">
          <img
            id="logo"
            src="../media/images/logo.jpg"
            alt="bulldog co-working"
          />
        </a>
      </div>
      <div id="mainNav">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../index.html#planes">Planes</a></li>
          <li><a href="../index.html#servicios">Servicios</a></li>
          <li><a href="../index.html#galeria">Galer√≠a</a></li>
          <li><a href="./contact.html#contact">Contacto</a></li>
          <li>
            <a href="https://www.facebook.com/bulldogcoworking" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/bulldogcoworking"
              target="_blank"
            >
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="main">
      <h2 id="contactanos">Contactanos</h2>
      <div id="contact">
        <div id="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13145.42575184575!2d-58.7110978!3d-34.5445296!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6569da41b868e9c5!2sBulldog%20coworking!5e0!3m2!1ses!2sar!4v1631228274721!5m2!1ses!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div>
          <div class="contactInformation">
            <div>
              <p>
                <span
                  ><ion-icon name="location-outline" size="large"></ion-icon>
                </span>
                Sarmiento 1415, San Miguel, Provincia de Buenos Aires
              </p>
            </div>
            <div>
              <p>
                <span
                  ><ion-icon name="mail-unread-outline" size="large"></ion-icon>
                </span>
                bulldogcoworking@gmail.com
              </p>
            </div>
            <div>
              <p>
                <span
                  ><ion-icon name="call-outline" size="large"></ion-icon>
                </span>
                +54 5589 55488
              </p>
            </div>
          </div>

          <div class="form">
            <form action="" method="post">
              <div>
                <div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre completo"
                    required
                  />
                </div>
                <div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="bulldogcoworking@gmail.com"
                    required
                  />
                </div>
              </div>
              <div>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Asunto"
                  required
                />
              </div>
              <div>
                <textarea
                  name="message"
                  rows="5"
                  placeholder="Mensaje"
                  required
                ></textarea>
              </div>
              <div>
                <button type="submit" title="Enviar">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="footer">
        <ul>
          <li>
            <a href="https://www.facebook.com/bulldogcoworking" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/bulldogcoworking"
              target="_blank"
            >
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/63a845fea5.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
