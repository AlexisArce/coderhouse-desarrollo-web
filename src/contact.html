<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Espacio de co-working" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/images/favicon/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Bulldog co-working</title>
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-light bg-light"
      id="mainNav"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html" title="bulldog co-working">
          <img
            id="logo"
            src="./media/images/logo.jpg"
            alt="bulldog co-working"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#planes">Planes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#servicios">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#galeria">Galer√≠a</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link social"
                href="https://www.facebook.com/bulldogcoworking"
                target="_blank"
                rel="noopener"
              >
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link social"
                href="https://www.instagram.com/bulldogcoworking"
                target="_blank"
                rel="noopener"
              >
                <i class="fa fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="main" class="container">
      <div class="row">
        <div class="col-md-12">
          <header>
            <h2 class="fw-bolder" id="contactanos">Contactanos</h2>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="map" class="card">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13145.42575184575!2d-58.7110978!3d-34.5445296!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6569da41b868e9c5!2sBulldog%20coworking!5e0!3m2!1ses!2sar!4v1631228274721!5m2!1ses!2sar"
              width="100%"
              height="470"
              style="border: 0"
              allowfullscreen="true"
              loading="lazy"
            ></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <div class="datosContacto card">
            <p class="contacto">
              <span
                ><ion-icon name="location-outline" size="small"></ion-icon>
              </span>
              Sarmiento 1415, San Miguel, Buenos Aires
            </p>
            <p class="contacto">
              <span
                ><ion-icon name="mail-unread-outline" size="small"></ion-icon>
              </span>
              bulldogcoworking@gmail.com
            </p>
            <p class="contacto">
              <span
                ><ion-icon name="call-outline" size="small"></ion-icon>
              </span>
              +54 5589 55488
            </p>
          </div>
          <div class="form card">
            <form action="" method="post">
              <div class="mb-3">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Nombre completo"
                  class="form-control form-control-sm"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="tu-email@gmail.com"
                  class="form-control form-control-sm"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Asunto"
                  class="form-control form-control-sm"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="message"
                  rows="4"
                  placeholder="Mensaje"
                  class="form-control form-control-sm"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <button
                  type="submit"
                  class="btn btn-sm float-end"
                  title="Enviar"
                  id="btnSendEmail"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="footer">
        <ul>
          <li>
            <a
              href="https://www.facebook.com/bulldogcoworking"
              target="_blank"
              rel="noopener"
            >
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/bulldogcoworking"
              target="_blank"
              rel="noopener"
            >
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/63a845fea5.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
